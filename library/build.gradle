apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    compile 'me.everything:overscroll-decor-android:1.0.4'
    compile "me.leolin:ShortcutBadger:1.1.17@aar"

    api 'com.alibaba:fastjson:1.1.70.android'
    api 'com.netease.nimlib:basesdk:6.2.0'
    api 'com.netease.nimlib:chatroom:6.2.0'
    api 'com.netease.nimlib:lucene:6.2.0'

    compile 'com.heima.iou:hmbasebizlocal:1.0.0'

}
apply from: './maven_local.gradle'
